<!DOCTYPE html>
<html>

<head>
    <title>Welcome to the My carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <section class="hero is-primary is-medium">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
					Carousel ThoughtBox
					</h1>
                <h2 class="subtitle">
					Carousel Example
					</h2>
            </div>
        </div>
    </section>
    <section>   
        <div class="container-fluid" id="elementContainer">
        
        </div>
        <div class="holder">
    		<div class="row">
    			<div class="col-md-8 mb-5">
    				<div id="images_carousel" class="carousel slide" data-ride="carousel">
					  <div class="carousel-inner">
					    <div class="carousel-item active" data-match="0">
					      Image One
					    </div>
					    <div class="carousel-item" data-match="1">
					      Image Two
					    </div>
					    <div class="carousel-item" data-match="2">
					      Image Three
					    </div>
					    <div class="carousel-item" data-match="3">
					      Image Four
					    </div>
					  </div>
					</div>
				</div>
    			<div class="col-md-4">
    				<div class="navigation">
                        <p data-target="#images_carousel" data-slide-to="0" data-match="0" class="active-p">01. This text is related to Image 1</p>
                        <p data-target="#images_carousel" data-slide-to="1" data-match="1">02. This text is related to Image 2</p>
                        <p data-target="#images_carousel" data-slide-to="2" data-match="2">03. This text is related to Image 3</p>
                        <p data-target="#images_carousel" data-slide-to="3" data-match="3">04. This text is related to Image 4</p>
                    </div>
    			</div>
    		</div>
    	</div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
